<!DOCTYPE html>
<html>

<head>

<body onload="startGame()">
    <script>

        var myGamePiece;
        var myBackground;

        function startGame() {
            
            
            myGamePiece = new background(10, 10, "red", 0, 490);
            myBackground = new background(700, 500, "bc.jpg", 0, 0, "image");
            
            myGamePiece1 = new background(20, 20, "red", 50, 480);
            myGamePiece2 = new background(20, 20, "blue", 70, 480);
            myGamePiece3 = new background(20, 20, "green", 90, 480);
            myGamePiece4 = new background(20, 20, "violet", 110, 480);
            myGamePiece5 = new background(20, 20, "red", 130, 480);
            myGamePiece6 = new background(20, 20, "blue", 170, 480);
            myGamePiece7 = new background(20, 20, "violet", 190, 480);
            myGamePiece8 = new background(20, 20, "green", 210, 480);
            myGamePiece9 = new background(20, 20, "violet", 230, 480);
            myGamePiece10 = new background(20, 20, "red", 250, 480);

            myGamePiece11 = new background(20, 20, "green", 70, 460);
            myGamePiece12 = new background(20, 20, "blue", 90, 460);
            myGamePiece13 = new background(20, 20, "violet", 110, 460);
            myGamePiece14 = new background(20, 20, "blue", 130, 460);
            myGamePiece15 = new background(20, 20, "blue", 170, 460);
            myGamePiece16 = new background(20, 20, "violet", 190, 460);
            myGamePiece17 = new background(20, 20, "red", 210, 460);
            myGamePiece18 = new background(20, 20, "blue", 230, 460);

            myGamePiece19 = new background(20, 20, "blue", 90, 440);
            myGamePiece20 = new background(20, 20, "red", 110, 440);
            myGamePiece21 = new background(20, 20, "blue", 130, 440);
            myGamePiece22 = new background(20, 20, "green", 170, 440);
            myGamePiece23 = new background(20, 20, "red", 190, 440);
            myGamePiece24 = new background(20, 20, "blue", 210, 440);
            myGameArea.start();


        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 700;
                this.canvas.height = 500;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                 this.frameNo = 0;
                 this.interval = setInterval(updateGameArea, 20);
                //         window.addEventListener('keydown', function (e) {
                //             myGameArea.key = e.keyCode;
                //         })
                //         window.addEventListener('keyup', function (e) {
                //             myGameArea.key = false;
                //         })
                     },
                     clear: function () {
                        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                },
                stop: function () {
                        clearInterval(this.interval);},
            }
        

        
        function background(width, height, color, x, y, type) {
            this.type = type;
            if (type == "image") {
                this.image = new Image();
                this.image.src = color;
            }
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.update = function () {
                ctx = myGameArea.context;
                if (type == "image") {
                    ctx.drawImage(this.image,
                        this.x,
                        this.y,
                        this.width, this.height);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.newPos = function () {
                this.x += this.speedX;
                this.y += this.speedY;
            }}
         
        function updateGameArea() {
            myGameArea.clear();
            myBackground.newPos();
            myBackground.update();
        //     myGamePiece.speedX = 0;
        //     myGamePiece.speedY = 0;
        //     if (myGameArea.key && myGameArea.key == 37) { myGamePiece.speedX = -1; }
        //     if (myGameArea.key && myGameArea.key == 39) { myGamePiece.speedX = 1; }
        //     if (myGameArea.key && myGameArea.key == 38) { myGamePiece.speedY = -1; }
        //     if (myGameArea.key && myGameArea.key == 40) { myGamePiece.speedY = 1; }
        myGamePiece.newPos();   
            myGamePiece.update();
            myGamePiece1.newPos();   
            myGamePiece1.update();
            myGamePiece2.newPos();
            myGamePiece2.update();
            myGamePiece3.newPos();
            myGamePiece3.update();
            myGamePiece4.newPos();
            myGamePiece4.update();
            myGamePiece5.newPos();
            myGamePiece5.update();
            myGamePiece6.newPos();
            myGamePiece6.update();
            myGamePiece7.newPos();
            myGamePiece7.update();
            myGamePiece8.newPos();
            myGamePiece8.update();
            myGamePiece9.newPos();
            myGamePiece9.update();
            myGamePiece10.newPos();
            myGamePiece10.update();
            myGamePiece11.newPos();
            myGamePiece11.update();
            myGamePiece12.newPos();
            myGamePiece12.update();
            myGamePiece13.newPos();
            myGamePiece13.update();
            myGamePiece14.newPos();
            myGamePiece14.update();
            myGamePiece15.newPos();
            myGamePiece15.update();
            myGamePiece16.newPos();
            myGamePiece16.update();
            myGamePiece17.newPos();
            myGamePiece17.update();
            myGamePiece18.newPos();
            myGamePiece18.update();
            myGamePiece19.newPos();
            myGamePiece19.update();
            myGamePiece20.newPos();
            myGamePiece20.update();
            myGamePiece21.newPos();
            myGamePiece21.update();
            myGamePiece22.newPos();
            myGamePiece22.update();
            myGamePiece23.newPos();
            myGamePiece23.update();
            
         }

    </script>
